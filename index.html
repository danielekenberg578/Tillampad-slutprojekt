<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
  </head>
  <body>
    <div class="nav">
      <p1>Generate Password</p1>
    </div>

    <div class="result">
      <button onclick="copy()" class="disableBackground">
        <img id="copy" src="copy.png" alt="">
      </button>

      <p id="passwordDisplay"></p>

      <button onclick="generateAndDisplay()" class="disableBackground">
        <img id="reload" src="reload.png" alt="">
      </button>
    </div>
    

    <div class="selection">
      <label for="passwordLengthInput">Length:</label>
      <input type="number" id="passwordLengthInput">
      <br>
      <label for="smallCharactersCheckbox">Include small characters</label>
      <input type="checkbox" id="smallCharactersCheckbox">
      <br>
      <label for="bigCharactersCheckbox">Include big characters</label>
      <input type="checkbox" id="bigCharactersCheckbox">
      <br>
      <label for="numberCharactersCheckbox">Include numbers</label>
      <input type="checkbox" id="numberCharactersCheckbox">
      <br>
      <label for="specialCharactersCheckbox">Include special characters</label>
      <input type="checkbox" id="specialCharactersCheckbox">
      
      

      
    </div>

    <script src="script.js"></script>
  </body>
</html>
